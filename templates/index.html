                        <label for="LowDoc"> Low Doc:</label>
                        <input type="text" name="LowDoc" id="LowDoc" class="input-text" placeholder="Low Doc" required>

                    <div class="form-row">

                        <input type="text" name="BalanceGross" id="BalanceGross" class="input-text" placeholder="Balance Gross" required>

                </div>

					<input type="submit" name="register" class="register" value="Predict">
